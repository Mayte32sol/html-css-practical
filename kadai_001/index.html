<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kazuki Asahinaの自己紹介と趣味のカメラで撮影した写真を掲載しているサイトです。">
  <title>MyProfile</title>
  <link href="
  https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
  " rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <h1><a href="index.html"></a>My Profile</h1>

      <!-- nav -->
      <nav>
        <ul>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#work">Works</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <article>
      <!-- main visual -->
      <div class="mv">
        <img src="img/main.png" alt="camera">
      </div>
    
      <!-- About -->
      <section class="about">
        <h2>About</h2>
        <div class="about-container">
          <img src="img/about.png" alt="Kazuki Asahina">
          <div class="content">
            <h3>Kazuki Asahina</h3>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>

      <!-- works -->
      <section class="works">
        <h2>Works</h2>
        <div class="works-container">
          <figure>
            <img src="img/works1.png" alt="日本海">
            <figcaption>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</figcaption>
          </figure>
          <figure>
            <img src="img/works2.png" alt="御嶽山">
            <figcaption>地元長野の木曽町から撮影した、冠雪した御嶽山</figcaption>
          </figure>
          <figure>
            <img src="img/works3.png" alt="日本の町並み">
            <figcaption>京都で撮影した、明け方の古き良き日本の町並み</figcaption>
          </figure>
        </div>
      </section>
    </article>
  </main>
  <footer>
    <small>© MyProfile. All rights reserved.</small>
  </footer>
</body>
</html>
